<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Games</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }
        .logo {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .thumbnail-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .thumbnail-wrapper {
            text-align: center;
        }
        .thumbnail {
            max-width: 150px;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
        }
        .caption {
            margin-top: 5px;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #fff;
            border-radius: 5px;
        }
        .lightbox.active {
            display: flex;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/ki_logo.jpg" alt="KI Games Logo" class="logo">
        <div class="thumbnail-container">
            <div class="thumbnail-wrapper">
                <img src="images/ad_shoot.png" alt="KI Cars" class="thumbnail" onclick="openLightbox('images/ad_shoot.png')">
                <div class="caption">KI Cars</div>
            </div>
            <div class="thumbnail-wrapper">
                <img src="images/tank.png" alt="KI Tanks" class="thumbnail" onclick="openLightbox('images/tank.png')">
                <div class="caption">KI Tanks</div>
            </div>
            <div class="thumbnail-wrapper">
                <img src="images/plane.png" alt="KI Tanks 2" class="thumbnail" onclick="openLightbox('images/plane.png')">
                <div class="caption">KI Tanks 2</div>
            </div>
            <div class="thumbnail-wrapper">
                <img src="images/subs.png" alt="KI Subs" class="thumbnail" onclick="openLightbox('images/subs.png')">
                <div class="caption">KI Subs</div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Enlarged Image">
    </div>

    <script>
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }
    </script>
</body>
</html>
